<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
<script src="https://kit.fontawesome.com/b8beca0887.js" crossorigin="anonymous"></script>

<body style="background-image: url('assets/background2.png');">

    <div class="d-flex justify-content-center align-items-center vh-100">
        <div class="bg-white p-5 rounded-5 text-secondary shadow" style="width: 25rem">
            <div class="d-flex justify-content-center">
                <img src="assets/logo.svg" alt="logo" style="height: 10rem" />
            </div>
            <div class="text-center fs-1 fw-bold">Sign up</div>
            <div class="input-group mt-4">
                <div class="input-group-text bg-info">
                    <img src="assets/username-icon.svg" alt="username-icon" style="height: 1rem" />
                </div>
                <input class="form-control bg-light" type="text" id="first_name" placeholder="First name" autofocus
                    required />
            </div>
            <div class="input-group mt-1">
                <div class="input-group-text bg-info">
                    <img src="assets/username-icon.svg" alt="username-icon" style="height: 1rem" />
                </div>
                <input class="form-control bg-light" type="text" id="last_name" placeholder="Last name" required />
            </div>
            <div class="input-group mt-1">
                <div class="input-group-text bg-info">
                    <img src="assets/mail_icon.png" alt="mail_icon" style="height: 1rem" />
                </div>
                <input class="form-control bg-light" type="text" id="email" placeholder="E-mail" required />
            </div>
            <div class="input-group mt-1">
                <div class="input-group-text bg-info">
                    <img src="assets/password-icon.svg" alt="password-icon" style="height: 1rem" />
                </div>
                <input class="form-control bg-light" type="password" id="password" placeholder="Password" required />
            </div>
            <div class="btn btn-info text-white w-100 mt-4 fw-semibold shadow-sm" onclick="userRegister()">Register
            </div>
            <div class="p-3">
                <div class="border-bottom text-center" style="height: 0.9rem">
                    <span class="bg-white px-3">or</span>
                </div>
            </div>
            <div class="btn d-flex gap-2 align-items-center justify-content-center border mt-3 shadow-sm">
                <img src="assets/github.gif" alt="icons8-github-150" style="height: 1.9rem" />
                <div class="fw-semibold text-secondary">Continue with Github</div>
            </div>
            <div class="btn btn-warning text-white w-100 mt-4 fw-semibold shadow-sm" onclick="redirectLogin()">Back to
                sign
                in
            </div>
        </div>

    </div>

</body>
<script type="text/javascript" src="javaScript/script.js"></script>

</html>
